<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <div id="home" class="flex-center flex-column">
      <h1>Quick Quiz!</h1>

      <h3 style="margin-bottom: 2rem; color: #2c3e50;">Select a Category</h3>

      <div class="category-grid">
        <button class="category-btn" data-category="all" onclick="selectCategory('all')">
          <span class="category-icon">ğŸ¯</span>
          <span class="category-name">All Categories</span>
        </button>
        <button class="category-btn" data-category="frontend" onclick="selectCategory('frontend')">
          <span class="category-icon">ğŸ¨</span>
          <span class="category-name">Frontend</span>
        </button>
        <button class="category-btn" data-category="backend" onclick="selectCategory('backend')">
          <span class="category-icon">âš™ï¸</span>
          <span class="category-name">Backend</span>
        </button>
        <button class="category-btn" data-category="dsa" onclick="selectCategory('dsa')">
          <span class="category-icon">ğŸ§®</span>
          <span class="category-name">DSA</span>
        </button>
        <button class="category-btn" data-category="system-design" onclick="selectCategory('system-design')">
          <span class="category-icon">ğŸ—ï¸</span>
          <span class="category-name">System Design</span>
        </button>
        <button class="category-btn" data-category="devops" onclick="selectCategory('devops')">
          <span class="category-icon">ğŸš€</span>
          <span class="category-name">DevOps</span>
        </button>
        <button class="category-btn" data-category="general" onclick="selectCategory('general')">
          <span class="category-icon">ğŸ’¡</span>
          <span class="category-name">General</span>
        </button>
      </div>

      <a class="btn" href="game.html" id="playBtn">Play!&#9876;</a>
      <a class="btn" href="highscores.html">Highest Scores&#x1F3C6;</a>

      <script>
        // Set default category on load
        if (!localStorage.getItem('selectedCategory')) {
          localStorage.setItem('selectedCategory', 'all');
        }

        // Highlight selected category
        const selectedCat = localStorage.getItem('selectedCategory');
        document.querySelector(`[data-category="${selectedCat}"]`)?.classList.add('selected');

        function selectCategory(category) {
          // Remove previous selection
          document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.remove('selected');
          });

          // Add selection to clicked button
          event.target.closest('.category-btn').classList.add('selected');

          // Store in localStorage
          localStorage.setItem('selectedCategory', category);
        }
      </script>
    </div>
  </div>
</body>

</html>
